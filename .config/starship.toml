# Move the directory to the second line
format ='''
$username$hostname$directory$fill$git_branch $git_status
[➤](bold blue) '''
palette='funky'

[directory]
read_only=''
truncate_to_repo=false
style='bold cyan'
truncation_length=8
truncation_symbol="…/"

[git_branch]
format='[ $symbol$branch(:$remote_branch)]($style)'

[git_status]
untracked='[?$count](red)'
modified='[!$count](yellow)'
staged='[+$count](green)'
style=''
format='([$staged $modified $untracked]($style) )'

[fill]
symbol=' '

[palettes.funky]
darker_cyan='32'

[hostname]
ssh_only = true 
format = '[@](blue bold)[$hostname](blue bold) '
disabled = false

[username]
detect_env_vars = ['SSH_CONNECTION']
style_user = 'blue bold'
style_root = 'blue bold'
format = '[$user]($style)'
